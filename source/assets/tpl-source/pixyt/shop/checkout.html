<div id="credit_card">
	<div class="card-number">
		<label for="card-number">Card number</label>
		<input type="text" size="20" autocomplete="off" id="card-number" class="card-number" placeholder="**** **** **** 3997">
	</div>
	<div class="expire col">
		<label for="card-expiry-month">Expiry date</label>
		<input type="text" size="2" autocomplete="off" id="card-expiry-month" class="card-expiry-month" placeholder="5"><input type="text" size="2" autocomplete="off" id="card-expiry-year" class="card-expiry-year" placeholder="2014">
	</div>
	<div class="security col" id="card-cvc-row">
		<label for="card-cvc">Security code</label>
		<input type="text" size="4" autocomplete="off" class="card-cvc" id="card-cvc" placeholder="***">
	</div>
</div>

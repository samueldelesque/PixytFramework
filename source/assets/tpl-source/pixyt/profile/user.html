<div id="sidebar" class="user-profile">
	<h1><strong>{{firstname}} {{lastname}},</strong> {{profile.headline}}</h1>
	<p class="quote">{{profile.about}}</p>
	<div class="links">
		<a href="/directory/{{profile.function}}"><i class="icon-user"></i> {{profile.function}}</a>
		<a href="http://google.com/maps?s={{profile.location}}" class="noroute" target="_blank"><i class="icon-globe"></i> {{profile.location}}</a>
	</div>
</div>
<div id="main" class="user-content">
	<img src="/cdn/1/full/3.jpg" style="width:100%;"/>
	<img src="/cdn/1/full/1.jpg" />
	<img src="/cdn/1/full/2.jpg" />
</div>
